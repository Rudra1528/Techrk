<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - TechFest '25</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    .signup-container {
      max-width: 400px;
      margin: 120px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 1px solid cyan;
      border-radius: 8px;
      color: white;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    .signup-container .form-control {
      background: transparent;
      border: 1px solid cyan;
      color: white;
    }
    .signup-container .form-control:focus {
      box-shadow: none;
      border-color: cyan;
    }
    .signup-container .btn-custom {
      background: cyan;
      color: black;
      border: none;
    }
    .signup-container .btn-custom:hover {
      background: darkcyan;
    }
    .signup-links {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body class="bg-black">
  <header class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechFest '25</a>
    </div>
  </header>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
    <div class="signup-links">
      <p>Already have an account? <a href="login.html" class="text-cyan">Login</a></p>
      <p><a href="index.html" class="text-cyan">Back to Home</a></p>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
